<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./font_384283_0dk2r86x2ovo0f6r/iconfont.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style1.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/jquery.js"></script>
</head>

<body>
    <div class="tc"></div>
    <nav>
        <div class="nav-box">
            <a href="#" onclick="window.history.go(-1);"><i class="iconfont">&#xe600;</i></a>
            <span>腹部塑形</span>
        </div>
    </nav>
    <div class="tab">
        <div class="tab-title">
            <img src="./images/qs.png" alt="">
            <h3>科学证明中老年人经常进行全身锻炼能够有效改善心血管功能及减肥。</h3>
        </div>
        <div class="tab-box">
            <div class="tab-box-offspring">
                <img src="./images/0.png" alt="">
                <p>经典锻炼</p>
            </div>
            <div class="tab-box-offspring">
                <img src="./images/1.png" alt="">
                <p>初级锻炼</p>
            </div>
            <div class="tab-box-offspring">
                <img src="./images/2.png" alt="">
                <p>中级锻炼</p>
            </div>
            <div class="tab-box-offspring">
                <img src="./images/3.png" alt="">
                <p>高级锻炼</p>
            </div>
        </div>
    </div>
    <a href="" id="jb51">
        <div class="start">
            开始锻炼
        </div>
    </a>
    <div class="loading">Loading</div>
    <script src="js/fubuchu.js"></script>
    <script>
        $(".tab-box-offspring").click(function() {
            $(this).find("p").addClass("activef").parent().siblings(".tab-box-offspring").find("p").removeClass("activef")
            var i = $(this).index()
            if (i == 0) {
                href = "fubujingdian.html"
            }
            if (i == 1) {
                href = "fubuchu.html"
            }
            if (i == 2) {
                href = "fubuzhong.html"
            }
            if (i == 3) {
                href = "fubugao.html"
            }
            $("#jb51").attr("href", href);
        })
    </script>
    <script>
        window.onload = function() {
            $(".loading").fadeOut();
        }
    </script>
</body>


</html>
