                    </p>

                        平板支撑：保持一个俯卧撑的姿势，前臂弯曲垂直于地面，使身体的重量落在前臂，肘部和脚尖接触地面，这组动作的目的主要是锻练腹部、背部、肩部的肌肉。</p>
